<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Hero Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="layer layer-1" data-depth="0.1"></div>
        <div class="layer layer-2" data-depth="0.3"></div>
        <div class="layer layer-3" data-depth="0.5"></div>
        <div class="content">
            <div class="word" id="word">Introduction</div>
            Main Content
        </div>
    </div>
    <div>
        <div class="typo-zoom-sticky">
            <div class="typo-zoom-sticky-inner">
                <div class="typo-zoom-text-wrapper" style="will-change: width, height, transform; width: 50vw; transform: translate3d(0vw, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;">
                    <div class="typo-zoom-text">MacBook Air</div>
                    <img src="/images/prueba-hero.svg" loading="lazy" style="opacity: 1;" data-w-id="f5676021-f419-026f-c588-6f23eb451d93" alt="" class="typo-zoom-text-image">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
