<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .green-section {
            background-color: green;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .white-section {
            background-color: white;
            color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .transition-ellipse {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 200%;
            background-color: white;
            clip-path: ellipse(50% 4% at 50% 80%);
            transform: scale(2);
            z-index: 10;
        }

        .content {
            position: relative;
            z-index: 20;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <section class="green-section">
        <div class="content">
            <h1>Green Section</h1>
            <p>This is the green section of the page.</p>
        </div>
    </section>
    <section class="white-section">
        <div class="transition-ellipse"></div>
        <div class="content">
            <h1>White Section</h1>
            <p>This is the white section of the page.</p>
        </div>
    </section>
</body>
</html>
