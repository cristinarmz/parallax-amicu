<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP ScrollTrigger Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .section-typo-zoom-in {
      width: 100%;
      height: 180vh; /* This height ensures enough scroll space */
      background-color: #0101C2;
      color: #000;
    }

    .typo-zoom-sticky {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      overflow: hidden;
    }

    .typo-zoom-text-wrapper {
      will-change: transform;
      width: 20vw; /* Initial width */
      transform-style: preserve-3d;
    }

    .typo-zoom-text-image {
      transition: transform 0.5s ease;
      transform-style: preserve-3d;
      width: 100%; /* Ensures image fills the wrapper */
      height: auto; /* Allows the image to maintain its aspect ratio */
    }

    .section-content {
      width: 100%;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFFF;
      color: #06052E
    }

    .content {
      padding: 20px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <div class="section-typo-zoom-in">
    <div class="typo-zoom-sticky">
      <div class="typo-zoom-sticky-inner">
        <div class="typo-zoom-text-wrapper">
          <img id="zoomImage" src="./images/amicu.svg"  class="typo-zoom-text-image">
        </div>
      </div>
    </div>
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Animate the zoom effect
    gsap.to(".typo-zoom-text-wrapper", {
      scrollTrigger: {
        trigger: ".section-typo-zoom-in",
        start: "top top",
        end: "bottom top",
        scrub: true,
      },
      width: "6000vw",
      x: "30vw",
      y: "650vw",
      ease: "none"
    });

    // No fade effect, just make sure the second section is visible
    gsap.to(".section-content", {
      scrollTrigger: {
        trigger: ".section-content",
        start: "top bottom",
        end: "top top",
        scrub: true,
      },
      ease: "power1.out"
    });
  </script>
</body>
</html>
